<article class="content">
  <!--<div class="title-block">-->
    <!--<h3 class="title">-->
      <!--Activity <span class="sparkline bar"></span>-->
    <!--</h3>-->
  <!--</div>-->

  <section class="section">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header bordered">
            <div class="header-block">
              <h3 class="title">Board</h3>
            </div>
            <div class="form-inline pull-right m-r-2">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Search...">
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle ">
                  Parameters
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Separated link</a>
                </div>
              </div>
            </div>
          </div>
          <div class="card-block">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>TO DO</th>
                <th>IN PROGRESS</th>
                <th>DONE</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>
                  <p></p>
                  <p *ngFor="let ticket of tickets">
                      <b *ngIf = "ticket.status=='TODO'">{{ticket.name}}</b>
                  </p>
                </td>
                <td>
                  <p *ngFor="let ticket of tickets">
                    <b *ngIf = "ticket.status=='IN_PROGRESS'">{{ticket.name}}</b>
                  </p>
                </td>
                <td>
                  <p *ngFor="let ticket of tickets">
                    <b *ngIf = "ticket.status=='DONE'">{{ticket.name}}</b>
                  </p>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</article>
